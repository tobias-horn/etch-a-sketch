<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<h1>Etch A Sketch</h1>

<div class="wrapper">
    <div class="controls-container">

        <p>Grid size: <span id="grid-size-label"></span></p>
        <input type="range" id="slider" min="2" max="64" value="64" step="1">

        <p>Background color</p>
        <input type="color" id="color"  value="#90caf9">

        <p>Pen color</p>
        <input type="color" id="ink"  value="#ffc0cb">
        <br>

        <button id="rainbowMode">Rainbow mode</button>
        <button id="erase">Erase everything</button>

    </div>

    <div class="container"> 
        <!-- divs are created by javascript here -->
    </div>

</div>

</body>
</html>
